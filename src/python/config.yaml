# - Water Treatment Room for rural well system
# - 12' Ceilings throughout, ICF Foundation
# =============================================================================
basement:
    figure:
        width: 20
        height: 14
        title: "Basement Floor Plan - Phase 1 Rough-In (12' Ceilings - ICF Foundation)"
        x_min: -5
        x_max: 108
        y_min: -12
        y_max: 68

    dimensions:
        width_label: "100'"
        height_label: "60'"
        width_arrow_y: -8
        height_arrow_x: -3

    ceiling_note:
        text: "12' Ceilings Throughout - ICF Foundation - Rural Well System - PHASE 1: ROUGH-IN ONLY (No Furniture/Fixtures)"
        x: 50
        y: 65
        fontsize: 9
        style: italic
        color: gray

    north_arrow:
        x: 100
        y: 62
        size: 6

    # =========================================================================
    # ROOMS - Ultra-Precise Coordinates (100' x 60')
    # =========================================================================
    rooms:
        # =======================================================================
        # LEFT SECTION - Pool/Spa and Home Theater (stacked)
        # =======================================================================

        # Salt Water Pool / Hot Tub / Spa (51' wide x 25' tall per sketch)
        - x: 0.00
          y: 0.00
          width: 51.00
          height: 25.00
          label: "Pool /\nHot Tub"
          color: pool_area
          label_fontsize: 11
          linewidth: 3
          auto_dimension: true
          dimension_text: "51' x 25'"
          notes: "Phase 1: Floor Drains; Dehumidifier/ERV Rough-In; Plumbing Stubs; No Pool/Fixtures"

        # Home Theater (30' wide x 25' tall per sketch)
        - x: 0.00
          y: 25.00
          width: 30.00
          height: 25.00
          label: "Home\nTheater"
          color: theater
          label_fontsize: 12
          label_color: white
          fontweight: bold
          linewidth: 3
          auto_dimension: true
          dimension_text: "30' x 25'"
          notes: "Phase 1: Acoustic Isolation Framing; AV Pre-Wire; No Seating/Equipment"

        # =======================================================================
        # CENTER SECTION - Utilities, Corridor, Bar, Water Treatment
        # =======================================================================

        # Access Corridor (16' wide per sketch, between theater and center)
        - x: 30.00
          y: 25.00
          width: 16.00
          height: 10.00
          label: ""
          color: hall
          label_fontsize: 8
          linewidth: 2

        # Utilities / Mechanical (40' wide x 15' tall per sketch)
        - x: 20.00
          y: 45.00
          width: 40.00
          height: 15.00
          label: "Utilities / Mechanical"
          color: utility
          label_fontsize: 10
          linewidth: 3
          auto_dimension: true
          dimension_text: "40'"

        # Bar / Coffee / Sink - moved up to upper row, right of utilities
        - x: 60.00
          y: 45.00
          width: 15.00
          height: 15.00
          label: "Bar\nCoffee\nSink"
          color: bar
          label_fontsize: 8
          linewidth: 3

        # =======================================================================
        # RIGHT SECTION - Stairs Up, Recreation, Exit Stairs
        # =======================================================================

        # Stairs Up to Main (15' x 15' per sketch)
        - x: 75.00
          y: 45.00
          width: 15.00
          height: 15.00
          label: "Stairs Up\nto Main"
          color: utility
          label_fontsize: 9
          linewidth: 3

        # Recreation / Gaming / Studio (20' wide x 30' tall per sketch)
        - x: 80.00
          y: 0.00
          width: 20.00
          height: 30.00
          label: "Recreation\nGaming\nStudio\n20' x 30'"
          color: gaming
          label_fontsize: 10
          label_color: white
          fontweight: bold
          linewidth: 3

        # Upper right open area (connects to stairs and recreation)
        - x: 61.00
          y: 25.00
          width: 14.00
          height: 15.00
          label: ""
          color: hall
          label_fontsize: 8
          linewidth: 2

        # Exit Stairs Outside (right edge, 30' tall per sketch)
        - x: 95.00
          y: 0.00
          width: 5.00
          height: 30.00
          label: "Stairs\nExit\nOutside"
          color: porch
          label_fontsize: 7
          linewidth: 3
          auto_dimension: true
          dimension_text: "30'"

    # =========================================================================
    # THEATER CONFIGURATION - Ultra-Precise (30' x 25')
    # =========================================================================
    theater:
        room:
            x: 0.00
            y: 25.00
            width: 30.00
            height: 25.00
            label: "Home Theater"
            color: theater
            label_fontsize: 12
            label_color: white
            fontweight: bold
            auto_dimension: true
            dimension_text: "30' x 25'"
        # Seating removed for clean architectural floor plan
        seating:
            start_x: 3
            start_y: 30
            rows: 0
            seats_per_row: 0
            chair_width: 4
            chair_height: 3
            row_spacing: 6
            seat_spacing: 5
            chair_color: chair
            edge_color: gray
        # false_wall removed to match hand-drawn sketch

    # =========================================================================
    # POOL CONFIGURATION (51' x 25' area per hand-drawn sketch)
    # =========================================================================
    pool:
        area:
            x: 0.00
            y: 0.00
            width: 51.00
            height: 25.00
            color: pool_area
            label: ""
        # Inner pool removed - rough-in only per hand-drawn sketch
        hot_tub:
            x: 10.00
            y: 12.00
            radius: 6
            color: spa
            edge_color: "#0288d1"
            label: "Hot Tub"
        spa_label:
            x: 10.00
            y: 12.00
            text: ""

    # =========================================================================
    # DOORS - Ultra-Precise positions matching sketch "door" markers
    # =========================================================================
    doors:
        # Theater entry from corridor (marked "door" in sketch)
        - x: 30.00
          y: 32.00
          width: 4
          direction: right
          swing: down
        # Pool area to corridor door (marked "door" in sketch)
        - x: 46.00
          y: 20.00
          width: 4
          direction: up
          swing: right
        # Utilities door (marked "door" in sketch)
        - x: 60.00
          y: 52.00
          width: 3
          direction: right
          swing: down
        # Stairs Up area door (marked "door" in sketch)
        - x: 75.00
          y: 52.00
          width: 3
          direction: left
          swing: down
        # Recreation entry door (marked "door" in sketch)
        - x: 80.00
          y: 15.00
          width: 4
          direction: left
          swing: up
        # Exit stairs outside door (marked "door" in sketch, upper right)
        - x: 95.00
          y: 25.00
          width: 3
          direction: right
          swing: up
        # Bar area door
        - x: 51.00
          y: 30.00
          width: 3
          direction: up
          swing: left
        # Water Treatment room door
        - x: 60.00
          y: 45.00
          width: 3
          direction: up
          swing: right

    # =========================================================================
    # STAIRS - Ultra-Precise positions matching sketch
    # =========================================================================
    stairs:
        # Main stairs up to main floor (top right area per sketch)
        - x: 75.00
          y: 45.00
          width: 15.00
          height: 15.00
          num_steps: 14
          orientation: vertical
          label: "Stairs\nUp"
        # Exit stairs outside (right edge, 30' tall per sketch)
        - x: 95.00
          y: 0.00
          width: 5.00
          height: 30.00
          num_steps: 20
