# =============================================================================
# Floor Plan Configuration - Updated to Match Reference Images
# =============================================================================
# This YAML file contains all configuration data for the floor plan generator.
# Edit this file to modify room layouts, colors, dimensions, and other settings
# without changing the Python code.
#
# UNITS: All coordinates and dimensions are in FEET
# COORDINATE SYSTEM: Origin (0,0) is at bottom-left of each floor plan
#   - X increases to the right
#   - Y increases upward
#
# DIMENSION TEXT FORMAT: Use consistent format like "14'-6" x 12'-0""
#   - Single quote (') for feet
#   - Double quote (") for inches
#   - Use 'x' between width and height
# =============================================================================

# -----------------------------------------------------------------------------
# Global Settings
# -----------------------------------------------------------------------------
settings:
    scale: 1.0
    debug_mode: false
    grid_spacing: 10
    auto_dimensions: true
    output_dpi: 300
    output_format: "png"
    show_north_arrow: true
    wall_thick: 3

# -----------------------------------------------------------------------------
# Drawing Styles - Centralized style parameters (no hardcoded values in code)
# -----------------------------------------------------------------------------
drawing_styles:
    # Door drawing parameters
    door_arc_linewidth: 1.5
    door_panel_linewidth: 1.5

    # Window drawing parameters
    window_thickness: 0.8
    window_linewidth: 1.5
    window_center_linewidth: 0.5

    # Stairs drawing parameters
    stairs_linewidth: 1
    stairs_step_linewidth: 0.5
    stairs_facecolor: "lightgray"
    stairs_label_fontsize: 7

    # Fireplace drawing parameters
    fireplace_linewidth: 1
    fireplace_facecolor: "darkgray"
    fireplace_inner_color: "black"
    fireplace_label_fontsize: 6

    # North arrow parameters
    north_arrow_linewidth: 2
    north_arrow_fontsize: 12
    north_arrow_circle_radius: 0.8

    # Dimension arrow parameters
    dimension_fontsize: 10
    dimension_color: "gray"

    # Pool area parameters
    pool_area_linewidth: 3
    pool_linewidth: 2
    pool_label_fontsize: 10
    pool_area_label_fontsize: 12
    hot_tub_label_fontsize: 7
    spa_label_fontsize: 8

    # Theater seating parameters
    theater_chair_linewidth: 1

# -----------------------------------------------------------------------------
# Color Scheme
# -----------------------------------------------------------------------------
