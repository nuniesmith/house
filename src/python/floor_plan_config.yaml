    dining: "#fce4ec"
    office: "#f3e5f5"
    utility: "#f5f5f5"
    porch: "#c8e6c9"
    closet: "#fafafa"
    hall: "#ffffff"
    powder: "#d4e6f1"
    # Basement colors
    theater: "#1a1a2e"
    gaming: "#4a5568"
    pool: "#63b3ed"
    pool_area: "#e0f7fa"
    spa: "#81e6d9"
    bar: "#c4b5fd"
    storage: "#d1d5db"
    bath: "#e6f3ff"
    books: "#8b4513"
    pool_utilities: "#e8e8e8"
    # Furniture colors
    wood: "#8b4513"
    leather: "#6b5b4f"
    chair: "#4a4a4a"
    hammock: "#deb887"
    # Window color
    window: "#87CEEB"
    # Fixture colors
    fixture: "#ffffff"
    tub: "#e6f3ff"
    toilet: "#ffffff"
    sink: "#ffffff"

