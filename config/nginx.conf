server {
    listen 80;
    server_name localhost;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com; frame-src 'self';" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle HTML files with proper caching
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        
        # Allow iframe embedding for same origin
        add_header X-Frame-Options "SAMEORIGIN";
        
        # Ensure proper MIME type
        add_header Content-Type "text/html; charset=utf-8";
    }

    # Handle markdown files
    location ~* \.md$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type "text/markdown; charset=utf-8";
    }

    # Main application route
    location / {
        try_files $uri $uri/ /index.html;
        
        # No cache for main page to ensure updates are seen
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Handle API routes if any (future expansion)
    location /api/ {
        # Placeholder for future API endpoints
        return 404;
    }

    # Handle JavaScript modules specifically
    location /js/ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type "application/javascript; charset=utf-8";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        root /usr/share/nginx/html;
    }
    
    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/construction_access.log;
    error_log /var/log/nginx/construction_error.log;
}